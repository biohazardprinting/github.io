<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="icon" href="/BiohazardPrintingLogo.ico" />
    <title>Biohazard Printing</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-wBY/G6wCpRn4bkrzi5wrH/bvW/VO5v5t7o2kddWE+JaJtvCNXjCsfrwHrL6ggPBcbY1k3lCMjy+mcTlnuzmzFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #41533b; /* Updated background color */
        font-family: Arial, sans-serif; /* Set a readable font */
        color: #ffffff; /* Set text color to white */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
      }

      .banner {
        background-image: url("/BiohazardPrintingBanner.png");
        height: 33vh; /* Adjusted height */
        width: 100%;
        background-size: cover;
        background-position: center;
      }

      .top-menu {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .top-menu a {
        background-color: #556b2f; /* Olive Drab button color */
        color: white;
        padding: 10px 30px;
        text-decoration: none;
        font-size: 16px;
        margin: 2px 64px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .top-menu a:hover {
        background-color: #6b8e23; /* Dark Olive Green hover color */
      }

      .content {
        max-width: 800px; /* Limit content width for readability */
        margin: 0 auto; /* Center content horizontally */
        padding: 20px; /* Add padding for spacing */
      }

      h1 {
        color: #f0e68c; /* Light Khaki text color */
        font-size: 36px; /* Increase font size */
        margin-bottom: 20px; /* Add spacing below heading */
      }

      p {
        color: #f5deb3; /* Beige text color */
        font-size: 18px; /* Increase font size */
        line-height: 1.5; /* Improve readability with increased line height */
        margin-bottom: 20px; /* Add spacing below paragraphs */
      }

      .social-links {
        margin-top: 30px; /* Add spacing above social media links */
      }

      .social-links a {
        color: #ffffff; /* Set social media icon color */
        text-decoration: none;
        font-size: 24px; /* Set social media icon size */
        margin-right: 20px; /* Add spacing between social media icons */
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>
    <div class="top-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="payments.html">Make a Payment</a>
    </div>
    <div class="content" role="main">
      <h1><strong>Gallery</strong></h1>
      Gallery
    </div>
  </body>
</html>
